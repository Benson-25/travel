<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>桃園旅遊景點</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <link rel="stylesheet" href="all.css">
</head>

<body>
  <div id="app">
    <header class="header"  style="background-image: url(https://travel.tycg.gov.tw/content/images/attractions/34281/1024x768_attractions-image-zyntexu3kkok3tgluqzfbw.jpg)" >
      <div class="container text-center">
        <h1 class="text-white fw-bolder" style="margin-bottom: 95px">桃園-旅遊景點</h1>
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <select name="" id="" class="form-control input-lg" v-model=" currentLocation">
              <option value="">-- 全部 --</option>
              <option :value=" item " v-for="item in locations">{{ item }}</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <section style="margin-top: -15px">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="bg-white p-3 shadow-sm">
              <h4 class="text-info fw-bolder">熱門行政區</h4>
              <button class="btn btn-outline-primary px-4 me-2"@click="currentLocation = '大溪區'">大溪區</button>
              <button class="btn btn btn-outline-secondary px-4 me-2"@click="currentLocation = '中壢區'">中壢區</button>
              <button class="btn btn btn-outline-success px-4 me-2"@click="currentLocation = '桃園區'">桃園區</button>
              <button class="btn btn btn-outline-danger px-4 me-2"@click="currentLocation = '復興區'">復興區</button>
              <button class="btn btn-outline-warning px-4 me-2"@click="currentLocation = '新屋區'">新屋區</button>
              <button class="btn btn-outline-info px-4 me-2"@click="currentLocation = '楊梅區'">楊梅區</button>
              <button class="btn btn-outline-success px-4 me-2"@click="currentLocation = '大園區'">大園區</button>
              <button class="btn btn-outline-dark px-4 me-2"@click="currentLocation = '龍潭區'">龍潭區</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <hr class="my-5">
      <section>
        <div class="row">
          <div class="col-sm-6 mb-3" v-for="item in filterData[currentPage]">
            <div class="card shadow-sm border-0">
              <div class="card-header bg-cover" 
              :style="{backgroundImage:`url(${item.Picture})`}"
              style="height: 250px;">
              </div>
              <div class="card-body ">
                <ul class="list-unstyled mb-0">
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-map-marker text-warning"></i>
                    </div>
                   {{item.Name}}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-clock text-primary"></i>
                    </div>
                    {{ item.Opentime }}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-map-marker text-warning"></i>
                    </div>
                   {{item.Add}}</li>
                  <li class="d-flex" v-if="item.Tel">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-mobile-alt text-info"></i>
                    </div>
                    {{item.Tel}}</li>
                  <li class="d-flex" v-if="item.Ticketinfo">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-ticket-alt text-success"></i>
                    </div>
                    {{item.Ticketinfo}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <nav class="my-5" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item":class="{active :currentPage === page - 1}" v-for="page in filterData.length">
            <a class="page-link" href="#" @click.prevent="currentPage = page - 1">{{ page }}</a>
          
          <!-- <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li> -->
        </ul>
      </nav>
    </div>
  
    </div>
  
  <footer class="text-center bg-info text-white py-4">
    <div>桃園市政府觀光旅遊局</div>
    <div>資料來源：桃園市政府</div>
  </footer>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.prod.js"></script>
  <script src="all.js"></script>
</body>

</html>
